{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/side-bar.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    {% block links %}
    <link rel="stylesheet" href="{% static 'css/side-bar.css' %}" />
    {% endblock %}
    <title>SCI</title>
  </head>
  <body class="bg-white">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div
        class=""
        id="sidebar-wrapper"
        style="
          margin: 0;
          padding: 2%;
          width: 7%;
          height: 100%;
          background-color: white;

        "
      >
        <a class="action1" href="#"> </a>
        <a class="action" href="{% url 'schedule:index' %}"  data-toggle="tooltip" data-placement="top" title="Home">
          <i class="fa fa-home action-icon"></i>
        </a>
        <a class="action" href="{% url 'schedule:createsExam' %}"  data-toggle="tooltip" data-placement="top" title="Create Master Schedule">
          <i class="fa fa-pencil action-icon"></i>
        </a>
        <a class="action" href="{% url 'schedule:roomTable' %}"  data-toggle="tooltip" data-placement="top" title="Master Schedule">
          <i class="fa fa-paperclip action-icon"></i>
        </a>
        <a class="action" href="{% url 'schedule:calendar' %}"  data-toggle="tooltip" data-placement="top" title="See Events">
          <i class="fa fa-leanpub action-icon"></i>
        </a>
        <a class="action1" href="#"> </a>
      </div>
      <!-- Sidebar -->

      <div id="page-content-wrapper bg-white">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
          <!--  Show this only on mobile to medium screens  -->
          <a class="navbar-brand d-lg-none" href="{% url 'schedule:index' %}">
            <img src="{% static 'images/Logo.svg' %}" alt="" height="70px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--  Use flexbox utility classes to change how the child elements are justified  -->
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav"></ul>
            <!--   Show this only lg screens and up   -->
            <a
              class="navbar-brand d-none d-lg-block"
              href="{% url 'schedule:index' %}"
            >
              <img src="{% static 'images/Logo.svg' %}" alt="" height="50px" />
            </a>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                {% if user.is_authenticated %}
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  {{ user.get_username }}
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="navbarDropdown"
                >
                  <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>

                  <div class="dropdown-divider"></div>
                  <form
                    class="form-inline my-2 my-lg-0"
                    action="{% url 'accounts:logout' %}"
                    method="post"
                  >
                    {% csrf_token %}
                    <button class="dropdown-item" type="submit">Logout</button>
                  </form>
                </div>
                {% endif %}
              </li>

              <li class="nav-item">
                <img
                  src="{% static 'images/user_avatar.png' %}"
                  alt="profile-img"
                  class="profile-img"
                />
              </li>
            </ul>
          </div>
        </nav>
        <!-- navbar -->

        <!-- page body -->
          {% block content %} {% endblock %}
        </div>
        <!-- page body -->
      </div>
    </div>

    {% block script %}
    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });

      $(".b-l p").on("click", function () {
        let val = $(this).text();
        if (!$(".b-m input").is("#" + val)) {
          if ($(".b-l-p").length === 2) {
            alert("you can add max 2 record!");
          } else {
            $(".b-m").append(
              '<input type="input" name="examList" readonly value=' +
                val +
                ' id="' +
                val +
                '" class="b-l-p center-input"/>'
            );
          }
        } else {
          $(".b-m")
            .children("#" + val)
            .remove();
        }
      });

      $(".b-r p").on("click", function () {
        let val = $(this).text();
        if (!$(".b-m input").is("#" + val)) {
          if ($(".b-m-p").length === 1) {
            alert("you can add max 1 record!");
          } else {
            $(".b-m").append(
              '<input type="text" name="room" readonly value=' +
                val +
                ' id="' +
                val +
                '" class="b-m-p center-input" />'
            );
          }
        } else {
          $(".b-m")
            .children("#" + val)
            .remove();
        }
      });

      $("#Txt_Date").datepicker({
        format: "d-m-yyyy",
        inline: false,
        lang: "en",
        step: 5,
        multidate: 5,
        closeOnDateSelect: true,
      });
    </script>

    {% endblock %}
  </body>
</html>
