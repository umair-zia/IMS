{% load static from staticfiles %}
<!DOCTYPE HTML>
<html lang="zxx">
  <head>
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <script>
      addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- css files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <!-- Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/login-form.css' %}" type="text/css" media="all" />
    <!-- web-fonts -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
     rel="stylesheet">
    <!-- //web-fonts -->
  </head>

  <body>
    <div class="main-bg">
      <h1></h1>
      <div class="sub-main-w3">
        <div class="bg-content-w3pvt">
          <div class="top-content-style">
            <img src="{% static 'img/logo.png' %}" alt="App Logo" class="logo-img"/>
            {% if request.method == 'POST' %}
              <div class="alert alert-danger mt-5" role="alert">
                {{ form.error_messages }}
              </div>
            {% endif %}
          </div>

          <form action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            <p class="legend">Sign-up To Continue</p>
            <div class="input">
              <span class="fas fa-user-tie"></span>
              {{ form.username }}
            </div>
            <div class="input">
              <span class="fa fa-unlock"></span>
              {{ form.password1 }}
            </div>
            <div class="input">
              <span class="fa fa-unlock"></span>
              {{ form.password2 }}
            </div>

            <button
              type="submit"
              name="submit"
              class="btn submit"
              id="login-btn"
              value="Signup"
            >
              <span class="fas fa-sign-in-alt"></span>
            </button>
          </form>
          <a href="{% url 'accounts:login' %}" class="bottom-text-w3ls">Already have an Account?</a>
        </div>
      </div>

      <div class="copyright">
        <h2>&copy; 2019 copyright | All rights reserved by ANAPS</h2>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
