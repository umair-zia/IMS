{% extends 'side-bar.html' %} {% load static %} {% block links %} {% endblock %}
{% block content %}

<div class="row form-create-room">
  <div class="col-md-12">
    <form class="" method="post" action="{% url 'schedule:createRoom' %}">
      {% csrf_token %}
      <h3 class="heading-first">
        Create Master Schedule >
        <span class="heading-last">Create Room</span>
      </h3>

      <div class="row">
        <div class="col-md-3 offset-md-3">
          <div class="form-group form-ctrl">
            <label class="label-style-room">Venue Id</label>

            {{ form.venueID }}
          </div>

          <div class="form-group form-ctrl">
            <label class="label-style-room">Recieved For</label>

            {{ form.reservedfor }}
          </div>

          <div class="form-group form-ctrl">
            <label class="label-style-room">Capacity</label>

            {{ form.capacity }}
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group form-ctrl">
            <label class="label-style-room">Room Id</label>

            {{ form.roomID }}
          </div>

          <div class="form-group form-ctrl">
            <label class="label-style-room">Title</label>

            {{ form.title }}
          </div>

          <div class="form-group form-ctrl">
            <label class="label-style-room">Invigilator</label>

            {{ form.invigilator }}
          </div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="button-submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
